####################################################################
# Use this file to configure your command line import jobs.
#
# Any properties in this file will be read and interpreted by the
# ant job responsible for running the imports.  Lines beginning
# with a pound sign (#) are treated as comments and will not be
# interpreted.
#
# If desired, you may override these values on the command line.
# See the Unanet help for more...
####################################################################

####################################################################
# Defines the URL to your Unanet System.  This will normally
# be the same url that you use in your browser when accessing your
# Unanet system.  Do not forget to include the context ("unanet" in
# the example below, your context may be different).
####################################################################
unanet.url=${{ secrets.UNANET_URL }}

####################################################################
# This should be the username and password that you use to access
# your unanet system.
####################################################################
username=${{ secrets.UNANET_USERNAME }}
password=${{ secrets.UNANET_PASSWORD }}

####################################################################
# This section specifies the email settings for your system. If set,
# any errors generated by the import process will be sent as
# attachments to the specified email recipients.
#
# The email.host must be a valid smtp email server capable of
# sending email from this server to the desired recipients.
#
# You may specify multiple email addresses in the email.from and/or
# email.to properties by separating them with commas.
#
# positive.reporting can be changed to true if you always want email
# notification even when there are no errors detected.
#
# If your smpt server requires authentication, you may use the 
# email.user and email.password properties to specify the login
# credentials.  If this is the case, your smpt server may also
# require ssl -- do this by changing email.ssl to true.
#
# If you wish to test your email settings prior to importing, you
# can run the command to test the email by issueing the following:
#   ant test-email
####################################################################
email.host=smtp.mydomain.com
email.from=Admin <admin@mydomain.com>
email.to=Finance <finance@mydomain.com>
positive.reporting=false
email.ssl=false
email.port=25
email.enableStartTLS=false
#email.user=
#email.password=


####################################################################
# Defines how many days you wish to retain the log files and saved
# input files generated by the import process.  Each time the import
# runs, it will purge directories and files older than the number
# of days specified. Setting this value to 0 (zero) will suppress
# all purging functionality.
####################################################################
purge.days=90

####################################################################
# If you define any kind of pre-process (in the imu_pre_build.xml file),
# This could include kicking off an
# Impromptu report or other custom process to create your CSV
# import files.  Remember to edit the imu_pre_build.xml file to
# include your custom processing.
# The default timeout is 600000 milliseconds (10 minutes), after
# which time the pre-process is killed and the import stops.
####################################################################
pre-processing.output.log=pre-process_output.log
pre-processing.error.log=pre-process_error.log
pre-processing.timeout=600000

####################################################################
# This controls not only which imports will be executed, but also
# the order in which they will execute.  Order can be important
# since some data in Unanet must be present prior to inserting
# other (see the getting started section of the Unanet help).
#
# The values should come from the list below and should be separated
# by commas:
#
#    account
#    alternate
#    approval_group (for generic import/updating)
#    approval_group_shell (for creating the initial approval groups without approvers)
#    approval_group_approvers (for adding/update the approvers after persons have been loaded)
#    assignment
#    credit_card        (for the KR-1025 import --- see generic_credit_card for the other credit card import)
#    customer_payment
#    customer_org   (for customer profile import)
#    employee_type
#    employee_type_expense_type
#    employee_type_pay_code
#    expense
#    expense_budget
#    expense_plan
#    expense_type
#    fixed_price
#    generic_credit_card
#    general_ledger_journal_entry
#    historical_time
#    item
#    journal_entry    
#    labor_category   (for the master labor category import)
#    labor_category_assignment  (for the project labor category import)
#    location
#    mie_breakdown
#    organization
#    organization_access
#    organization_address
#    organization_contact
#    organization_contact_address
#    organization_contact_email
#    organization_contact_phone_number
#    person
#    person_accruals
#    person_credit_card_number
#    person_skills
#    per_diem_rates
#    planned_work
#    project
#    project_administrator
#    project_invoice_setup
#    project_expense_type
#    project_fee
#    project_item
#    project_location
#    purchase_order_assignment
#    purchase_order_original
#    purchase_order_mod
#    skill_level
#    skill_type
#    skills
#    task
#    time
#    vendor_invoice
#    vendor_org   (for vendor profile import)
#    vendor_payment
####################################################################
# run.imports=comma separated list from the above set of imports
# in the order that they should be loaded
#
# Example:  run.imports=organization,employee_type,employee_type_expense_type,employee_type_pay_code,expense_type,labor_category,location,approval_group_shell_time,approval_group_shell_expense,person,approval_group_approvers_time,approval_group_approvers_expense
run.imports=

