#                   n_qtr - Calendar - Next Quarter
#                   n_smo - Calendar - Next Semi-Month
#                   n_wk - Calendar - Next Week
#                   n_yr - Calendar - Next Year
#                   p_mo - Calendar - Previous Month
#                   p_qtr - Calendar - Previous Quarter
#                   p_smo - Calendar - Previous Semi-Month
#                   p_wk - Calendar - Previous Week
#                   p_yr - Calendar - Previous Year
#                   cp_mo - Calendar - Previous and Current Month
#                   cp_qtr - Calendar - Previous and Current Quarter
#                   cp_smo - Calendar - Previous and Current Semi-Month
#                   cp_wk - Calendar - Previous and Current Week
#                   cp_yr - Calendar - Previous and Current Year
#                   qtd - Calendar - Quarter to Date
#                   ytd - Calendar - Year to Date
#                   f_c_mo - Fiscal - Current Month
#                   f_c_qtr - Fiscal - Current Quarter
#                   f_c_wk - Fiscal - Current Week
#                   f_c_yr - Fiscal - Current Year
