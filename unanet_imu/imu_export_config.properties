#                   f_n_qtr - Fiscal - Next Quarter
#                   f_n_wk - Fiscal - Next Week
#                   f_n_yr - Fiscal - Next Year
#                   f_p_mo - Fiscal - Previous Month
#                   f_p_qtr - Fiscal - Previous Quarter
#                   f_p_wk - Fiscal - Previous Week
#                   f_p_yr - Fiscal - Previous Year
#                   f_cp_mo - Fiscal - Previous and Current Month
#                   f_cp_qtr - Fiscal - Previous and Current Quarter
#                   f_cp_wk - Fiscal - Previous and Current Week
#                   f_cp_yr - Fiscal - Previous and Current Year
#                   f_qtd - Fiscal - Quarter to Date
#                   f_ytd - Fiscal - Year to Date
#                   today - Today
#    --option required_drange=keywords
#             valid keywords:
#                   custom - when using this option, you will need to supply a value for the following 2 options:
