#                       drange_bDate: document begin date, example "3/10/2014"
#                       drange_eDate: document end date, example "5/10/2014"
#                   bot_eot - BOT to EOT
#                   bot_today - BOT to Today
#                   c_mo selected - Calendar - Current Month - this is the default option if no specific drange option is specified
#                   c_qtr - Calendar - Current Quarter
#                   c_smo - Calendar - Current Semi-Month
#                   c_wk - Calendar - Current Week
#                   c_yr - Calendar - Current Year
#                   mtd - Calendar - Month to Date
